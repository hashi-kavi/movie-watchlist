- name: Deploy MovieWatchlist on EC2 with Docker Compose
  hosts: movie
  become: yes
  vars:
    app_dir: /opt/moviewatchlist

  tasks:
    - name: Update apt cache and install required packages
      apt:
        update_cache: yes
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Install Docker (official script)
      shell: |
        if ! command -v docker >/dev/null 2>&1; then
          curl -fsSL https://get.docker.com | sh
        fi
      args:
        executable: /bin/bash

    - name: Ensure docker service is running
      service:
        name: docker
        state: started
        enabled: yes

    - name: Install Docker Compose plugin (compose v2)
      apt:
        name: docker-compose-plugin
        state: present
        update_cache: yes

    - name: Create app directory
      file:
        path: "{{ app_dir }}"
        state: directory
        mode: "0755"

    - name: Copy docker-compose.yml to server
      copy:
        src: ../docker-compose.yml
        dest: "{{ app_dir }}/docker-compose.yml"

    - name: Copy env file to server (make sure you have .env locally)
      copy:
        src: ../.env
        dest: "{{ app_dir }}/.env"
        mode: "0600"

    - name: Deploy containers
      shell: |
        cd {{ app_dir }}
        docker compose pull || true
        docker compose up -d --build
        docker compose ps
      args:
        executable: /bin/bash
