server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # Serve built assets directly
  location /assets/ {
    try_files $uri =404;
    access_log off;
    expires 1y;
  }

  # SPA fallback for client-side routes like /signup, /login, etc.
  location / {
    try_files $uri $uri/ /index.html;
  }
}

